<!DOCTYPE html>
    <html lang="fr">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="icon" href="favicon.ico"/>

            <!-- Css -->
            <link href="./styles/global.css" rel="stylesheet"/>
            <link href="./styles/index.css" rel="stylesheet"/>

            <title>POKER21</title>

            <!-- Scripts -->
            <script defer src="./scripts/deck.js" type="text/javascript"></script>
            <script defer src="./scripts/card.js" type="text/javascript"></script>
            <script defer src="./scripts/user.js" type="text/javascript"></script>
            <script defer src="index.js" type="text/javascript"></script>
        </head>
        <body>
            <h1 class="title text-center">Poker 21 !</h1>
            <button id="start" class="d-block m-auto">Commencer la partie</button>

            <!-- Spinner -->
            <div
                id="spinner-block"
                class="d-none d-flex justify-center flex-column align-center mt-2 mb-2">
                <p>Chargement des cartes ...</p>
                <div class="spinner-loading"></div>
            </div>

            <!-- Main -->
            <div id="main" class="hidden">
                <div id="deck" class="m-auto relative">
                    <button class="card-deck" id="pull">
                        <img src="./images/card-background.png" width="70" alt="Verso carte du deck"/>
                    </button>
                </div>
                <div id="buttons" class="d-flex justify-center text-center">
                    <button id="retry" class="d-none">Recommencer</button>
                    <button id="finish" class="d-none">Terminer</button>
                </div>
                <div id="card-informations" class="text-center">
                    <div>
                        <span>Carte tirée : </span>
                        <span id="card-pulled">Aucune carte tirée ...</span>
                    </div>
                    <div>
                        <span>Nombre de points : </span>
                        <span id="card-points" value="0">0</span>
                    </div>
                    <div>
                        <span>Nombre de cartes manquantes : </span>
                        <span id="missing-cards"></span>
                    </div>
                    <div id="pullCard">
                        <label for="pullCount">Tirer plusieurs cartes</label>
                        <input type="number" min="0" max="52" value="0" id="pullCount">
                        <input type="button" value="Tirer" id="pulls">
                    </div>
                </div>
            </div>
        </body>
    </html>
